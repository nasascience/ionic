<ion-content [fullscreen]="true" class="ion-padding ion-text-center">
    <div class="logo">
        <img src="../../../assets/images/oases_logo.png">
    </div>
    <span class="login-title">OPEN AVIATION STRATEGIC ENGINEERING SYSTEMS</span>
    <ion-item class="ion-input" style="margin-top: 25px;">
        <ion-input placeholder="Enter email"></ion-input>
    </ion-item>
    <ion-item class="ion-input">
        <ion-input type="password" placeholder="Password"></ion-input>
    </ion-item>
    <div class="pass-title-container">

        <span class="fotter-title">Don't have an account?</span> <span class="fotter-title contact-us-text">Contact us</span>
